---
- name: Deploy Docker Compose stack
  hosts: ubu-dock
  become: true
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install required packages for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Download Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create directory
      file:
        path: /home/andrew/dockerproject1
        state: directory

    - name: Copy Docker Compose file
      copy:
        src: dockerfiles/docker-compose.yml
        dest: /home/andrew/dockerproject1/docker-compose.yml

    - name: Copy PHP file
      copy:
        src: dockerfiles/php-v.php
        dest: /home/andrew/dockerproject1/php-v.php

    - name: Making nginx file
      template:
        src: dockerfiles/nginx/nginx.j2
        dest: /home/andrew/dockerproject1/nginx.conf


    # - name: Copy Dockerfile
      # copy:
        # src: dockerfiles/docker-compose.yml
        # dest: /home/andrew/dockerproject1/docker-compose.yml

    - name: Start Docker Compose stack
      command: "docker-compose up -d"
      args:
        chdir: /home/andrew/dockerproject1